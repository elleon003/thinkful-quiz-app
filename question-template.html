<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Sims Quiz</title>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <h1>Sims Quiz - Mobile Wireframe</h1>
  <main>
    <section class="js-question">
      <div class="js-keeping-track">
        <h2>Question 1/10</h2>
        <h3>Current Score: 0</h3>
        <p>This is the question being asked right now:</p>
      </div>
      <div class="thumbnail-img">
        <img src="https://via.placeholder.com/600?text=Supporting-Question-Image" alt="Some Other Sim Stuff">
      </div>
      <form action="response-template.html">
        <input type="radio" id="answer-1" name="answer" required>
        <label for="answer-1" class="answer-label">Answer One</label>

        <input type="radio" id="answer-2" name="answer" required>
        <label for="answer-2" class="answer-label">Answer Two</label>

        <input type="radio" id="answer-3" name="answer" required>
        <label for="answer-3" class="answer-label">Answer Three</label>

        <input type="radio" id="answer-4" name="answer" required>
        <label for="answer-4" class="answer-label">Answer Four</label>
        <input type="submit" value="Submit Answer">
      </form>
    </section>

  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
